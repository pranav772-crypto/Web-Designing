<!DOCTYPE html>
<html>
<body>
<script>
let num = parseInt(prompt("Enter a number"));
let sum = 0;

for (let i = 1; i<num; i++) {
	if (num % i === 0) {
		sum	+=i;
	}
}

if (sum === num) {
    document.write(num + "is a Perfect Number");
}else {
    document.write(num + "is a Not Perfect Number");
}
</script>
</body>
</html>
